<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Query Results</h1>
    <table>
       <thead>
            <tr>
                <th>Key</th>
				<th>Name</th>				
                <th>User</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <!-- Loop through row values to populate table cells -->
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
